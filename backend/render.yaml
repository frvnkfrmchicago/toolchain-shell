# Backend deployment configuration for Render
# https://render.com

services:
  - type: web
    name: toolchain-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: CORS_ORIGINS
        value: https://toolchain.vercel.app
      - key: CHROMA_PERSIST_PATH
        value: /opt/render/project/src/chroma_db
      - key: LOG_LEVEL
        value: INFO
      # Add these in Render dashboard:
      # - GROQ_API_KEY
      # - OPENAI_API_KEY
      # - TAVILY_API_KEY (optional)
